<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Cause Analysis Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Root Cause Analysis Tool</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV File</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" name="summary" required>
            </div>

            <div class="form-group">
                <label for="other_query">Other Query (Optional)</label>
                <textarea class="form-control" id="other_query" name="other_query" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="analysis_type">Select Analysis Type</label>
                <select class="form-control" id="analysis_type" name="analysis_type">
                    <option value="analysis">Root Cause Analysis</option>
                    <option value="suggestion">Suggestions</option>
                </select>
            </div>

            <button type="submit" name="submit_analysis" class="btn btn-primary">Submit Analysis</button>
            <button type="submit" name="submit_query" class="btn btn-secondary">Submit Query</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
